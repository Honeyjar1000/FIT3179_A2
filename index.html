<!DOCTYPE html>
<!-- CSS file -->
 <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
<script src="js/index.js"></script>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<b> World Happiness 2019 </b><br>
<div id="barChart"></div> 
 
<div class="dropdown">
  <button class="dropbtn" onClick="toggleDropDown()">Select Attribute</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#" onclick="changeAttribute('GDP_per_capita')">GDP per capita</a>
    <a href="#" onclick="changeAttribute('Social_support')">Social support</a>
    <a href="#" onclick="changeAttribute('Healthy_life_expectancy')">Healthy life expectancy</a>
    <a href="#" onclick="changeAttribute('Freedom_to_make_life_choices')">Freedom to make life choices</a>
    <a href="#" onclick="changeAttribute('Generosity')">Generosity</a>
    <a href="#" onclick="changeAttribute('Perceptions_of_corruption')">Perceptions of corruption</a>
  </div>
</div>
  
<script type="text/javascript">
  
  var spec4 = "js/barChart.vg.json";
  vegaEmbed('#barChart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error)
  
</script>
</body>
</html>
