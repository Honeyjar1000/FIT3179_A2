<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="happinessMap"></div>
    </div>
    <div id="wrapper">
        <div id="content">
            <button onclick="changeAttribute('Perceptions_of_corruption')">Perception of corruption</button>
            <button onclick="changeAttribute('GDP_per_capita')">GDP per capita</button>
            <button onclick="changeAttribute('Generosity')">Generosity</button>
            <button onclick="changeAttribute('Freedom_to_make_life_choices')">Freedom</button>
            <button onclick="changeAttribute('Healthy_life_expectancy')">Life expectancy</button>
            <button onclick="changeAttribute('Social_support')">Social support</button>
         </div>
     </div>
  
    <div id="attributeMap"></div>
    <div id="extra">

    </div>
    <div id="footer"><p>
      <div id="barChart"></div>
      <div id="pieChart"></div>
    </p>
    </div>
</div>
<script type="text/javascript">
  spec1 = "js/chloropleth_map.vg.json";
  vegaEmbed('#happinessMap', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error)

  function toggleDropDown() {
   document.getElementById("myDropdown").classList.toggle("show");
  }

  function updateAttribute(spec4, spec3, spec2) {
    // Display graphs
   vegaEmbed('#barChart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error);

   vegaEmbed('#pieChart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error);

   vegaEmbed('#attributeMap', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error);

  }
</script>
</body>
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
<script src="js/index.js"></script>
</html>
