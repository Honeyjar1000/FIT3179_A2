<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
<b> World Happiness 2019 </b><br>
<div id="choropleth_map"></div> 
<div id="scatter_plot"></div>
<div id="barChart"></div>
  
<script type="text/javascript">

  var spec2 = "js/scatter_plot.vg.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec3 = "js/chloropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error)
 
  var spec4 = "js/barChart.vg.json";
  vegaEmbed('#barChart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error)
  
</script>
</body>
</html>
